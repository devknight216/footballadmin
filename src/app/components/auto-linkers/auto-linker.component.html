    </h1>

        <button class="btn btn-primary btn--raised" [routerLink]="['/anchors/add']">დამატება</button>

<div class="tags">
    <table class="table">
        <tbody>
            <tr>
                <th>ტექსტი</th>
                <th>ლინკი</th>
                <th>მაქს. რაოდენობა</th>
                <th>ახალი ტაბი</th>
                <th>მოქმედებები</th>
            </tr>
            <!--template bindings={}-->
            <tr class="tag" *ngFor="let tag of ItemData">
                <td width="20%">
                    <div class="tag__title">
                        {{tag.word}}
                    </div>
                </td>
                <td width="60%">
                    <a tager="_blank" href="{{tag.link}}">{{tag.link}}</a>
                </td>
                <td width="10%">
                    {{tag.max_number}}
                </td>
                <td width="10%">
                  <i *ngIf="tag.open_new_tab" class="material-icons text-success">check_circle</i>
                  <i *ngIf="!tag.open_new_tab" class="material-icons text-danger">cancel</i>
                </td>
                <td width="10%">
                    <div class="tag__actions">
                        <button class="btn btn--transparent btn--flex" data-toggle="dropdown" type="button" (click)="activeActions($event)">
                       <i class="material-icons">more_vert</i>
                       </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button" [routerLink]="['/anchors/',  tag.id ]">
                          რედაქტირება
                          </button>
                            <button class="dropdown-item" type="button" (click)="deleteItem(tag)">
                          წაშლა
                          </button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
