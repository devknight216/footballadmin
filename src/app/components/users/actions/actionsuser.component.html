<div>
    <div class="page-header">
        <h1>
            Users / {{ItemData.username}} / Edit
        </h1>
    </div>
    <div class="block block--padded">
        <form class="ng-untouched ng-pristine ng-valid" (submit)="saveItem($event)">
            <input name="_method" type="hidden" value="PATCH">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" value="{{ItemData.email}}" id="email" name="email" type="text">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" value="{{ItemData.username}}" id="username" name="username" type="text">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" id="password" name="password" type="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" id="confirm_password" name="confirm_password"
                    type="password">
            </div>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" value="{{ItemData.first_name}}" id="first_name" name="first_name" type="text">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input class="form-control ng-untouched ng-pristine ng-valid" value="{{ItemData.last_name}}" id="last_name" name="last_name" type="text">
            </div>
            <div class="form-group">
                <label for="birth_date">Birth Date</label>
                <input class="form-control ng-untouched ng-pristine ng-valid hasDatepicker" value="{{ItemData.birth_date}}" id="birth_date" name="birth_date"
                    type="date">
            </div>
            <div class="form-group">
                <label>Image</label>
                <app-image-uploader _nghost-pmi-27="">
                    <div class="image-uploader">
                        <div class="material-icons image-uploader__bg">add_a_photo</div>
                        <input name="avatar_new" type="file">
                        <div class="image-uploader__image image" [ngStyle]="{ 'background-image': 'url(' + ItemData.avatar + ')'}"></div>
                    </div>
                </app-image-uploader>
            </div>
            <div class="form-group">
                <label for="role_id">Role</label>
                <select class="form-control ng-untouched ng-pristine ng-valid" id="role_id" name="role_id">
                    <option *ngFor="let item of RoleData" value="{{item.id}}" [selected]="item.id == ItemData.role_id" >{{item.name}}</option>                      
                </select>
            </div>
            <div class="form-group mb-0">
                <button class="btn btn-primary" type="submit">
                    Save
                </button>
                <button class="btn btn-secondary" [routerLink]="['/users']" type="button">
                    Go Back
                </button>
            </div>
        </form>
    </div>
</div>
