<div>
    <div class="page-header">
        <h1>
            Top Team / Edit
        </h1>
    </div>
    <div class="block block--padded">
        <form class="ng-untouched ng-pristine ng-valid" (submit)="saveItem($event)">
            <div *ngIf="id != 'add'">
                <input name="_method" type="hidden" value="PATCH">
            </div>
            <div class="form-group">
                <label for="category_id">Tag</label>
                <select class="form-control select2-tags ng-untouched"
                    id="tag_id" name="tag_id" tabindex="-1" aria-hidden="true">
                    <option *ngFor="let item of TagsData" value="{{item.id}}" [selected]="item.id == ItemData.tag_id" >{{item.title}}</option>
                </select>
            </div>
            <div class="form-group mb-0">
                <button class="btn btn-primary" type="submit">
                    Save
                </button>
                <button class="btn btn-secondary" [routerLink]="['/top-teams']" type="button">
                    Go Back
                </button>
            </div>
        </form>
    </div>
</div>
