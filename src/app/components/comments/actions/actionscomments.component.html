<div>
    <div class="page-header">
        <h1>
            Comment / Edit
        </h1>
    </div>
    <div class="block block--padded">
        <form class="ng-untouched ng-pristine ng-valid" (submit)="saveItem($event)">
            <!-- <input name="_method" type="hidden" value="PATCH"> -->

            <div class="form-group">
                <label for="category_id">Comment</label>
                <textarea class="form-control ng-untouched ng-pristine ng-valid" name="content" >{{ItemData.content}}</textarea>
            </div>         

            <div class="form-group mb-0">
                <button class="btn btn-primary" type="submit">
                    Save
                </button>
                <button class="btn btn-secondary" [routerLink]="['/comments']" type="button">
                    Go Back
                </button>
            </div>
        </form>
    </div>
</div>
